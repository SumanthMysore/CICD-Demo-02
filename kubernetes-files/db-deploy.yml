apiVersion: v1
kind: Service
metadata:
  name: mongo-svc
  labels:
    type: db
    tier: database
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    type: db
    tier: database
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    type: db
    tier: database
spec:
  replicas: 3
  selector:
    matchLabels:
      type: db
      tier: database
  serviceName: mongo-svc
  template:
    metadata:
      name: mongodb
      labels:
        type: db
        tier: database
    spec:
      containers:
        - name: mongodb
          image: ghcr.io/sumanthmysore/voteapp-db
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
      imagePullSecrets:
        - name: ghcr-secret 

